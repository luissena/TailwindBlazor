name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet build src/TailwindBlazor/TailwindBlazor.csproj -c Release
      - run: dotnet pack src/TailwindBlazor/TailwindBlazor.csproj -c Release --no-build
